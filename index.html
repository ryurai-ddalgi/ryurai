 <script>
   
    function isMobile() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }
   
     function requestMotionPermission() {
    if (
      typeof DeviceOrientationEvent !== 'undefined' &&
      typeof DeviceOrientationEvent.requestPermission === 'function'
    ) {
      DeviceOrientationEvent.requestPermission()
        .then(response => {
          if (response === 'granted') {
            console.log('Î™®ÏÖò Í∂åÌïú ÌóàÏö©Îê®');
            enableDeviceOrientationControl();
          } else {
            alert('Î™®ÏÖò ÏÑºÏÑú Í∂åÌïúÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
          }
        })
        .catch(console.error);
    } else {
      enableDeviceOrientationControl();
    }
  }

  function enableDeviceOrientationControl() {
    window.addEventListener("deviceorientation", (event) => {
      if (!gameRunning || paused) return;
      const gamma = event.gamma;
      if (gamma === null) return;

      const maxTilt = 30;
      let tilt = Math.min(Math.max(gamma, -maxTilt), maxTilt);
      let normalized = (tilt + maxTilt) / (2 * maxTilt);
      let newX = normalized * (window.innerWidth - player.offsetWidth);

      if (newX < 0) newX = 0;
      if (newX > window.innerWidth - player.offsetWidth) newX = window.innerWidth - player.offsetWidth;
      player.style.left = newX + "px";
      player.style.bottom = "30px";
    });
  }
   
  const restartButton = document.getElementById("restart-button");
  const game = document.getElementById("game");
  const player = document.getElementById("player");
  const gameOver = document.getElementById("game-over");
  const gameOverText = document.getElementById("game-over-text");
  const timerDisplay = document.getElementById("timer");
  const strawberryCountDisplay = document.getElementById("strawberry-count");
  const shopButton = document.getElementById("shop-button");
  const shopModal = document.getElementById("shop-modal");
  const closeShopButton = document.getElementById("close-shop");
  const iconItemsContainer = document.getElementById("icon-items");
  const characterItemsContainer = document.getElementById("character-items");

  let startTime = Date.now();
  let gameRunning = true;
  let invincible = false;
  let fallSpeed = 4;
  let objectInterval;
  let timerInterval;
  let paused = false;
  let strawberries = 0;
  let selectedIcon = "üçì";
  let selectedCharacter = "üë©üèª‚Äçüç≥";
  let timeSurvived = 0;

  const iconItems = [
    { icon: "üçì", cost: 0 },
    { icon: "üçú", cost: 30 },
    { icon: "üç¶", cost: 50 },
    { icon: "üç≠", cost: 100 },
  ];

  const characterItems = [
    { icon: "üë©üèª‚Äçüç≥", cost: 0 },
    { icon: "üë®üèª‚Äçüç≥", cost: 0 },
    { icon: "üë©üèª‚Äçüî¨", cost: 30 },
    { icon: "üë®üèª‚Äçüî¨", cost: 30 },
    { icon: "üëÆüèª‚Äç‚ôÄÔ∏è", cost: 50 },
    { icon: "üëÆüèª‚Äç‚ôÇÔ∏è", cost: 50 },
    { icon: "üë©üèª‚Äçüéì", cost: 100 },
    { icon: "üë®üèª‚Äçüéì", cost: 100 },
  ];

  function updateTimer() {
    if (paused) return;
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    timeSurvived = elapsed;

    const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
    const seconds = String(elapsed % 60).padStart(2, '0');
    timerDisplay.textContent = `${minutes}:${seconds}`;

    if (elapsed > 0 && elapsed % 45 === 0 && strawberries < 10000) {
      strawberries += 10;
      strawberryCountDisplay.textContent = `üçì: ${strawberries}`;
    }
  }

  function isCollision(rect1, rect2) {
    return !(
      rect1.right < rect2.left ||
      rect1.left > rect2.right ||
      rect1.bottom < rect2.top ||
      rect1.top > rect2.bottom
    );
  }

  function createObject() {
    if (!gameRunning || paused) return;

    const obj = document.createElement("div");
    obj.classList.add("falling");

    const watermelonChance = 0.10;
    const isWatermelon = Math.random() < watermelonChance;

    obj.textContent = isWatermelon ? "üçâ" : selectedIcon;
    obj.style.left = Math.random() * (window.innerWidth - 30) + "px";
    obj.style.top = "-50px";
    obj.style.animationDuration = `${4 + Math.random() * 2}s`;

    game.appendChild(obj);

    let posY = -50;
    const speed = fallSpeed + timeSurvived * 0.1 + Math.random() * 1.5;

    function fall() {
      if (!gameRunning) {
        obj.remove();
        return;
      }
      if (paused) {
        requestAnimationFrame(fall);
        return;
      }

      posY += speed;
      obj.style.top = posY + "px";

     if (posY > game.clientHeight + 50) {
  obj.remove();
  return;
}

      const playerRect = player.getBoundingClientRect();
      const objRect = obj.getBoundingClientRect();

      if (!invincible && isCollision(playerRect, objRect)) {
        if (isWatermelon) {
          invincible = true;
          player.style.opacity = "0.5";
          setTimeout(() => {
            invincible = false;
            player.style.opacity = "1";
          }, 5000);
          obj.remove();
          return;
        } else {
          endGame();
          obj.remove();
          return;
        }
      }

      requestAnimationFrame(fall);
    }

    fall();
  }

  function endGame() {
    gameRunning = false;
    gameOver.style.display = "block";
    gameOverText.textContent = `Í≤åÏûÑ Ïò§Î≤Ñ! Îî∏Í∏∞ üçì: ${strawberries}`;
  }

  function startObjectGeneration() {
    if (objectInterval) clearInterval(objectInterval);
    objectInterval = setInterval(() => {
      if (gameRunning && !paused) createObject();
    }, 500);  // 0.5Ï¥àÎßàÎã§ Í∞ùÏ≤¥ ÏÉùÏÑ± (Îî∏Í∏∞+ÏàòÎ∞ï Ìï©ÏÇ∞)
  }

  function startTimer() {
    if (timerInterval) clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      updateTimer();
    }, 1000);
  }

  function restartGame() {
    strawberries = 0;
    strawberryCountDisplay.textContent = `üçì: ${strawberries}`;
    startTime = Date.now();
    gameRunning = true;
    invincible = false;
    paused = false;
    gameOver.style.display = "none";
    player.style.opacity = "1";
    player.textContent = selectedCharacter;

    player.style.left = (window.innerWidth / 2 - 20) + "px";
    player.style.bottom = "30px";

    document.querySelectorAll(".falling").forEach(el => el.remove());

    startObjectGeneration();
    startTimer();
  }

 restartButton.addEventListener("click", () => {
  if (isMobile()) {
    requestMotionPermission(); // Î™®Î∞îÏùºÏù¥Î©¥ Í∏∞Ïö∏Í∏∞ Í∂åÌïú ÏöîÏ≤≠
  }
  restartGame(); // Í≤åÏûÑ Ïû¨ÏãúÏûë
});


  shopButton.addEventListener("click", () => {
    paused = true;
    shopModal.style.display = "block";
  });

  closeShopButton.addEventListener("click", () => {
    paused = false;
    shopModal.style.display = "none";
  });

  function renderShopItems() {
    iconItemsContainer.innerHTML = "";
    characterItemsContainer.innerHTML = "";

    iconItems.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      if (item.icon === selectedIcon) div.classList.add("selected");
      div.innerHTML = `<div class="icon">${item.icon}</div><div class="cost">${item.cost > 0 ? item.cost + "üçì" : "Î¨¥Î£å"}</div>`;
      div.addEventListener("click", () => {
        if (item.cost > strawberries) {
          alert("Îî∏Í∏∞Í∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§!");
          return;
        }
        strawberries -= item.cost;
        strawberryCountDisplay.textContent = `üçì: ${strawberries}`;
        selectedIcon = item.icon;
        renderShopItems();
      });
      iconItemsContainer.appendChild(div);
    });

    characterItems.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      if (item.icon === selectedCharacter) div.classList.add("selected");
      div.innerHTML = `<div class="icon">${item.icon}</div><div class="cost">${item.cost > 0 ? item.cost + "üçì" : "Î¨¥Î£å"}</div>`;
      div.addEventListener("click", () => {
        if (item.cost > strawberries) {
          alert("Îî∏Í∏∞Í∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§!");
          return;
        }
        strawberries -= item.cost;
        strawberryCountDisplay.textContent = `üçì: ${strawberries}`;
        selectedCharacter = item.icon;
        player.textContent = selectedCharacter;
        renderShopItems();
      });
      characterItemsContainer.appendChild(div);
    });
  }

  window.addEventListener("mousemove", (e) => {
    if (!gameRunning || paused) return;
    const playerWidth = player.offsetWidth;
    let newX = e.clientX - playerWidth / 2;
    if (newX < 0) newX = 0;
    if (newX > window.innerWidth - playerWidth) newX = window.innerWidth - playerWidth;
    player.style.left = newX + "px";
    player.style.bottom = "30px";
  });

function isMobile() {
  return /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent);
}

function isMobile() {
  return /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent);

function requestMotionPermission() {
  if (
    typeof DeviceOrientationEvent !== "undefined" &&
    typeof DeviceOrientationEvent.requestPermission === "function"
  ) {
    DeviceOrientationEvent.requestPermission()
      .then((response) => {
        if (response === "granted") {
          enableDeviceTiltControl();
        } else {
          alert("Î™®ÏÖò Í∂åÌïúÏù¥ Í±∞Î∂ÄÎêòÏóàÏäµÎãàÎã§.");
        }
      })
      .catch(console.error);
  } else {
    enableDeviceTiltControl();
  }
}

function enableDeviceTiltControl() {
  window.addEventListener("deviceorientation", (event) => {
    if (!gameRunning || paused) return;

    const gamma = event.gamma;
    if (gamma === null) return;

    const maxTilt = 30;
    let tilt = Math.min(Math.max(gamma, -maxTilt), maxTilt);
    let normalized = (tilt + maxTilt) / (2 * maxTilt);
    let newX = normalized * (window.innerWidth - player.offsetWidth);

    newX = Math.max(0, Math.min(newX, window.innerWidth - player.offsetWidth));
    player.style.left = newX + "px";
  });
}

if (isMobile()) {
  // ÏµúÏ¥à ÌÑ∞Ïπò Ìïú Î≤àÎßå Í∂åÌïú ÏöîÏ≤≠ Î∞è Ïù¥Î≤§Ìä∏ Ïó∞Í≤∞
  document.body.addEventListener("touchstart", () => {
    requestMotionPermission();
  }, { once: true });
}

  window.onload = () => {
    restartGame();
    renderShopItems();
    
  };
