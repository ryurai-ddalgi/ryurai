<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>딸기를 피해라!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #ffe0f0;
      font-family: "Arial", sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .character {
      position: absolute;
      font-size: 40px;
      pointer-events: none;
      transition: transform 0.05s linear;
    }

    .falling {
      position: absolute;
      font-size: 32px;
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes fall {
      from {
        top: -50px;
      }
      to {
        top: 100vh;
      }
    }

    #timer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: #fff0f7;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      user-select: none;
      z-index: 1000;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #ff4d88;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none;
      text-align: center;
      z-index: 1000;
    }

    #restart-button {
      margin-top: 15px;
      background: #ff99bb;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    #shop-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      padding: 6px 12px;
      background: #ff99bb;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    #shop-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 320px;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      padding: 20px;
      z-index: 2000;
    }

    #shop-modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #ff4d88;
      text-align: center;
    }

    .item-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .item {
      width: 60px;
      height: 60px;
      border: 2px solid #ff99bb;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .item:hover {
      background-color: #ffe0f0;
    }
    .item.selected {
      border-color: #ff4d88;
      background-color: #ffd1df;
    }
    .item .icon {
      font-size: 30px;
    }
    .item .cost {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    #close-shop {
      display: block;
      margin: 15px auto 0;
      background: #ff4d88;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #strawberry-count {
      position: absolute;
      top: 50px;
      left: 10px;
      font-size: 18px;
      background: #fff0f7;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      user-select: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="timer">00:00</div>
    <div id="strawberry-count">🍓: 0</div>
    <button id="shop-button">상점</button>
    <div id="player" class="character">👩🏻‍🍳</div>
    <div id="game-over">
      <div id="game-over-text"></div>
      <button id="restart-button">다시 시작</button>
    </div>
  </div>

  <div id="shop-modal">
    <h2>상점</h2>
    <div>
      <h3>아이콘</h3>
      <div id="icon-items" class="item-list"></div>
    </div>
    <div style="margin-top: 20px;">
      <h3>캐릭터</h3>
      <div id="character-items" class="item-list"></div>
    </div>
    <button id="close-shop">닫기</button>
  </div>

  <script>
    const restartButton = document.getElementById("restart-button");
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const gameOver = document.getElementById("game-over");
    const gameOverText = document.getElementById("game-over-text");
    const timerDisplay = document.getElementById("timer");
    const strawberryCountDisplay = document.getElementById("strawberry-count");
    const shopButton = document.getElementById("shop-button");
    const shopModal = document.getElementById("shop-modal");
    const closeShopButton = document.getElementById("close-shop");
    const iconItemsContainer = document.getElementById("icon-items");
    const characterItemsContainer = document.getElementById("character-items");

    let startTime = Date.now();
    let gameRunning = true;
    let invincible = false;
    let fallSpeed = 4; // 초기 속도 유지
    let objectInterval;
    let timerInterval;
    let paused = false;
    let strawberries = 0;
    let selectedIcon = "🍓";
    let selectedCharacter = "👩🏻‍🍳";

    // 아이템 목록 데이터
    const iconItems = [
      { icon: "🍓", cost: 0 },
      { icon: "🍜", cost: 30 },
      { icon: "🍦", cost: 50 },
      { icon: "🍭", cost: 100 },
    ];

    const characterItems = [
      { icon: "👩🏻‍🍳", cost: 0 },
      { icon: "👨🏻‍🍳", cost: 0 },
      { icon: "👩🏻‍🔬", cost: 30 },
      { icon: "👨🏻‍🔬", cost: 30 },
      { icon: "👮🏻‍♀️", cost: 50 },
      { icon: "👮🏻‍♂️", cost: 50 },
      { icon: "👩🏻‍🎓", cost: 100 },
      { icon: "👨🏻‍🎓", cost: 100 },
    ];

    // 타이머 업데이트
    function updateTimer() {
      if (paused) return;
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const seconds = String(elapsed % 60).padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;

      // 딸기 지급 (45초마다 10개)
      if (elapsed > 0 && elapsed % 45 === 0 && !paused) {
        strawberries += 10;
        strawberryCountDisplay.textContent = `🍓: ${strawberries}`;
        paused = true; // 중복 지급 방지
        setTimeout(() => { paused = false; }, 1000);
      }

      return elapsed;
    }

    // 캐릭터 이동 (x축, y축 제한)
    function moveCharacter(x, y) {
      const boundedX = Math.min(Math.max(x, 0), window.innerWidth);
      const boundedY = Math.min(Math.max(y, 0), window.innerHeight);
      player.style.left = `${boundedX - player.offsetWidth / 2}px`;
      player.style.top = `${boundedY - player.offsetHeight / 2}px`;
    }

    document.addEventListener("mousemove", (e) => {
      if (gameRunning && !paused) moveCharacter(e.clientX, e.clientY);
    });

    document.addEventListener("touchmove", (e) => {
      if (gameRunning && !paused && e.touches.length > 0) {
        moveCharacter(e.touches[0].clientX, e.touches[0].clientY);
        e.preventDefault();
      }
    }, { passive: false });

    // 게임 종료 함수
    function endGame() {
      gameRunning = false;
      paused = false;
      clearInterval(objectInterval);
      clearInterval(timerInterval);
      const finalTime = Math.floor((Date.now() - startTime) / 1000);
      gameOverText.innerHTML = `게임 오버!<br>생존 시간: ${finalTime}초<br>획득 딸기: ${strawberries}개`;
      gameOver.style.display = "block";
    }

    // 떨어지는 객체 생성
    function createObject() {
      if (!gameRunning) return;

      const obj = document.createElement("div");
      obj.className = "falling";

      const isWatermelon = Math.random() < 0.1; // 10% 수박, 나머지 딸기
      obj.textContent = isWatermelon ? "🍉" : selectedIcon;
      obj.style.left = Math.random() * (window.innerWidth - 30) + "px";
      obj.style.top = "-50px";
      obj.style.animationDuration = `${4 + Math.random() * 2}s`;

      game.appendChild(obj);

      let posY = -50;
      const speed = fallSpeed + Math.random() * 1.5;

      function fall() {
        if (!gameRunning) {
          obj.remove();
          return;
        }
        posY += speed;
        obj.style.top = posY + "px";

        // 바닥 지나가면 삭제
        if (posY > window.innerHeight) {
          obj.remove();
          return;
        }

        // 충돌 체크
        const playerRect = player.getBoundingClientRect();
        const objRect = obj.getBoundingClientRect();

        if (!invincible && isCollision(playerRect, objRect)) {
          if (isWatermelon) {
            // 수박 충돌 시 게임오버
            endGame();
            obj.remove();
            return;
          } else {
            // 딸기 충돌 시 딸기 +1, 무적 상태
            strawberries++;
            strawberryCountDisplay.textContent = `🍓: ${strawberries}`;
            invincible = true;
            player.style.opacity = "0.5";
            setTimeout(() => {
              invincible = false;
              player.style.opacity = "1";
            }, 1000);
            obj.remove();
            return;
          }
        }

        requestAnimationFrame(fall);
      }

      fall();
    }

    // 충돌 체크 함수 (사각형 간 단순 충돌 체크)
    function isCollision(rect1, rect2) {
      return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
      );
    }

    // 아이템 생성 반복 시작
    function startObjectGeneration() {
      objectInterval = setInterval(() => {
        if (gameRunning && !paused) createObject();
      }, 500);
    }

    // 타이머 시작
    function startTimer() {
      timerInterval = setInterval(() => {
        updateTimer();
      }, 1000);
    }

    // 게임 재시작
    function restartGame() {
      // 초기화
      strawberries = 0;
      strawberryCountDisplay.textContent = `🍓: ${strawberries}`;
      startTime = Date.now();
      gameRunning = true;
      invincible = false;
      paused = false;
      gameOver.style.display = "none";
      player.style.opacity = "1";
      player.textContent = selectedCharacter;

      // 떨어지는 객체 모두 제거
      document.querySelectorAll(".falling").forEach(el => el.remove());

      startObjectGeneration();
      startTimer();
    }

    restartButton.addEventListener("click", () => {
      restartGame();
    });

    // 상점 열기/닫기
    shopButton.addEventListener("click", () => {
      paused = true;
      shopModal.style.display = "block";
    });

    closeShopButton.addEventListener("click", () => {
      paused = false;
      shopModal.style.display = "none";
    });

    // 아이템 리스트 표시 및 선택 기능
    function renderShopItems() {
      iconItemsContainer.innerHTML = "";
      characterItemsContainer.innerHTML = "";

      iconItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        if (item.icon === selectedIcon) div.classList.add("selected");
        div.innerHTML = `<div class="icon">${item.icon}</div><div class="cost">${item.cost > 0 ? item.cost + "🍓" : "무료"}</div>`;
        div.addEventListener("click", () => {
          if (item.cost > strawberries) {
            alert("딸기가 부족합니다!");
            return;
          }
          strawberries -= item.cost;
          strawberryCountDisplay.textContent = `🍓: ${strawberries}`;
          selectedIcon = item.icon;
          renderShopItems();
        });
        iconItemsContainer.appendChild(div);
      });

      characterItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        if (item.icon === selectedCharacter) div.classList.add("selected");
        div.innerHTML = `<div class="icon">${item.icon}</div><div class="cost">${item.cost > 0 ? item.cost + "🍓" : "무료"}</div>`;
        div.addEventListener("click", () => {
          if (item.cost > strawberries) {
            alert("딸기가 부족합니다!");
            return;
          }
          strawberries -= item.cost;
          strawberryCountDisplay.textContent = `🍓: ${strawberries}`;
          selectedCharacter = item.icon;
          player.textContent = selectedCharacter;
          renderShopItems();
        });
        characterItemsContainer.appendChild(div);
      });
    }

    // 시작 시 초기화
    window.onload = () => {
      restartGame();
      renderShopItems();
    };
  </script>
</body>
</html>
