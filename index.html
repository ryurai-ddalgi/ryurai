<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ë”¸ê¸°ë¥¼ í”¼í•´ë¼!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #ffe0f0;
      font-family: "Arial", sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .character {
      position: absolute;
      font-size: 40px;
      pointer-events: none;
      transition: transform 0.05s linear;
    }

    .falling {
      position: absolute;
      font-size: 32px;
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes fall {
      from {
        top: -50px;
      }
      to {
        top: 100vh;
      }
    }

    #timer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: #fff0f7;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      user-select: none;
      z-index: 1000;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #ff4d88;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none;
      text-align: center;
      z-index: 1000;
    }

    #restart-button {
      margin-top: 15px;
      background: #ff99bb;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    #shop-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      padding: 6px 12px;
      background: #ff99bb;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    #shop-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 320px;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      padding: 20px;
      z-index: 2000;
    }

    #shop-modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #ff4d88;
      text-align: center;
    }

    .item-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .item {
      width: 60px;
      height: 60px;
      border: 2px solid #ff99bb;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .item:hover {
      background-color: #ffe0f0;
    }
    .item.selected {
      border-color: #ff4d88;
      background-color: #ffd1df;
    }
    .item .icon {
      font-size: 30px;
    }
    .item .cost {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    #close-shop {
      display: block;
      margin: 15px auto 0;
      background: #ff4d88;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #strawberry-count {
      position: absolute;
      top: 50px;
      left: 10px;
      font-size: 18px;
      background: #fff0f7;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      user-select: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="timer">00:00</div>
    <div id="strawberry-count">ğŸ“: 0</div>
    <button id="shop-button">ìƒì </button>
    <div id="player" class="character">ğŸ‘©ğŸ»â€ğŸ³</div>
    <div id="game-over">
      <div id="game-over-text"></div>
      <button id="restart-button">ë‹¤ì‹œ ì‹œì‘</button>
    </div>
  </div>

  <div id="shop-modal">
    <h2>ìƒì </h2>
    <div>
      <h3>ì•„ì´ì½˜</h3>
      <div id="icon-items" class="item-list"></div>
    </div>
    <div style="margin-top: 20px;">
      <h3>ìºë¦­í„°</h3>
      <div id="character-items" class="item-list"></div>
    </div>
    <button id="close-shop">ë‹«ê¸°</button>
  </div>

  <script>
    const restartButton = document.getElementById("restart-button");
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const gameOver = document.getElementById("game-over");
    const gameOverText = document.getElementById("game-over-text");
    const timerDisplay = document.getElementById("timer");
    const strawberryCountDisplay = document.getElementById("strawberry-count");
    const shopButton = document.getElementById("shop-button");
    const shopModal = document.getElementById("shop-modal");
    const closeShopButton = document.getElementById("close-shop");
    const iconItemsContainer = document.getElementById("icon-items");
    const characterItemsContainer = document.getElementById("character-items");

    let startTime = Date.now();
    let gameRunning = true;
    let invincible = false;
    let fallSpeed = 4; // ì´ˆê¸° ì†ë„ ìœ ì§€
    let objectInterval;
    let timerInterval;
    let paused = false;
    let strawberries = 0;
    let selectedIcon = "ğŸ“";
    let selectedCharacter = "ğŸ‘©ğŸ»â€ğŸ³";

    // ì•„ì´í…œ ëª©ë¡ ë°ì´í„°
    const iconItems = [
      { icon: "ğŸ“", cost: 0 },
      { icon: "ğŸœ", cost: 30 },
      { icon: "ğŸ¦", cost: 50 },
      { icon: "ğŸ­", cost: 100 },
    ];

    const characterItems = [
      { icon: "ğŸ‘©ğŸ»â€ğŸ³", cost: 0 },
      { icon: "ğŸ‘¨ğŸ»â€ğŸ³", cost: 0 },
      { icon: "ğŸ‘©ğŸ»â€ğŸ”¬", cost: 30 },
      { icon: "ğŸ‘¨ğŸ»â€ğŸ”¬", cost: 30 },
      { icon: "ğŸ‘®ğŸ»â€â™€ï¸", cost: 50 },
      { icon: "ğŸ‘®ğŸ»â€â™‚ï¸", cost: 50 },
      { icon: "ğŸ‘©ğŸ»â€ğŸ“", cost: 100 },
      { icon: "ğŸ‘¨ğŸ»â€ğŸ“", cost: 100 },
    ];

    // íƒ€ì´ë¨¸ ì—…ë°ì´íŠ¸
    function updateTimer() {
      if (paused) return;
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const seconds = String(elapsed % 60).padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;

      // ë”¸ê¸° ì§€ê¸‰ (45ì´ˆë§ˆë‹¤ 10ê°œ)
      if (elapsed > 0 && elapsed % 45 === 0 && !paused) {
        strawberries += 10;
        strawberryCountDisplay.textContent = `ğŸ“: ${strawberries}`;
        paused = true; // ì¤‘ë³µ ì§€ê¸‰ ë°©ì§€
        setTimeout(() => { paused = false; }, 1000);
      }

      return elapsed;
    }

    // ìºë¦­í„° ì´ë™ (xì¶•, yì¶• ì œí•œ)
    function moveCharacter(x, y) {
      const boundedX = Math.min(Math.max(x, 0), window.innerWidth);
      const boundedY = Math.min(Math.max(y, 0), window.innerHeight);
      player.style.left = `${boundedX - player.offsetWidth / 2}px`;
      player.style.top = `${boundedY - player.offsetHeight / 2}px`;
    }

    document.addEventListener("mousemove", (e) => {
      if (gameRunning && !paused) moveCharacter(e.clientX, e.clientY);
    });

    document.addEventListener("touchmove", (e) => {
      if (gameRunning && !paused && e.touches.length > 0) {
        moveCharacter(e.touches[0].clientX, e.touches[0].clientY);
        e.preventDefault();
      }
    }, { passive: false });

    // ê²Œì„ ì¢…ë£Œ í•¨ìˆ˜
    function endGame() {
      gameRunning = false;
      paused = false;
      clearInterval(objectInterval);
      clearInterval(timerInterval);
      const finalTime = Math.floor((Date.now() - startTime) / 1000);
      gameOverText.innerHTML = `ê²Œì„ ì˜¤ë²„!<br>ìƒì¡´ ì‹œê°„: ${finalTime}ì´ˆ<br>íšë“ ë”¸ê¸°: ${strawberries}ê°œ`;
      gameOver.style.display = "block";
    }

    // ë–¨ì–´ì§€ëŠ” ê°ì²´ ìƒì„±
    function createObject() {
      if (!gameRunning) return;

      const obj = document.createElement("div");
      obj.className = "falling";

      const isWatermelon = Math.random() < 0.1; // 10% ìˆ˜ë°•, ë‚˜ë¨¸ì§€ ë”¸ê¸°
      obj.textContent = isWatermelon ? "ğŸ‰" : selectedIcon;
      obj.style.left = Math.random() * (window.innerWidth - 30) + "px";
      obj.style.top = "-50px";
      obj.style.animationDuration = `${4 + Math.random() * 2}s`;

      game.appendChild(obj);

      let posY = -50;
      const speed = fallSpeed + Math.random() * 1.5;

      function fall() {
        if (!gameRunning) {
          obj.remove();
          return;
        }
        posY += speed;
        obj.style.top = posY + "px";

        // ë°”ë‹¥ ì§€ë‚˜ê°€ë©´ ì‚­ì œ
        if (posY > window.innerHeight) {
          obj.remove();
          return;
        }

        // ì¶©ëŒ ì²´í¬
        const playerRect = player.getBoundingClientRect();
        const objRect = obj.getBoundingClientRect();

        if (!invincible && isCollision(playerRect, objRect)) {
          if (isWatermelon) {
            // ìˆ˜ë°• ì¶©ëŒ ì‹œ ê²Œì„ì˜¤ë²„
            endGame();
            obj.remove();
            return;
          } else {
            // ë”¸ê¸° ì¶©ëŒ ì‹œ ë”¸ê¸° +1, ë¬´ì  ìƒíƒœ
            strawberries++;
            strawberryCountDisplay.textContent = `ğŸ“: ${strawberries}`;
            invincible = true;
            player.style.opacity = "0.5";
            setTimeout(() => {
              invincible = false;
              player.style.opacity = "1";
            }, 1000);
            obj.remove();
            return;
          }
        }

        requestAnimationFrame(fall);
      }

      fall();
    }

    // ì¶©ëŒ ì²´í¬ í•¨ìˆ˜ (ì‚¬ê°í˜• ê°„ ë‹¨ìˆœ ì¶©ëŒ ì²´í¬)
    function isCollision(rect1, rect2) {
      return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
      );
    }

    // ì•„ì´í…œ ìƒì„± ë°˜ë³µ ì‹œì‘
    function startObjectGeneration() {
      objectInterval = setInterval(() => {
        if (gameRunning && !paused) createObject();
      }, 500);
    }

    // íƒ€ì´ë¨¸ ì‹œì‘
    function startTimer() {
      timerInterval = setInterval(() => {
        updateTimer();
      }, 1000);
    }

    // ê²Œì„ ì¬ì‹œì‘
    function restartGame() {
      // ì´ˆê¸°í™”
      strawberries = 0;
      strawberryCountDisplay.textContent = `ğŸ“: ${strawberries}`;
      startTime = Date.now();
      gameRunning = true;
      invincible = false;
      paused = false;
      gameOver.style.display = "none";
      player.style.opacity = "1";
      player.textContent = selectedCharacter;

      // ë–¨ì–´ì§€ëŠ” ê°ì²´ ëª¨ë‘ ì œê±°
      document.querySelectorAll(".falling").forEach(el => el.remove());

      startObjectGeneration();
      startTimer();
    }

    restartButton.addEventListener("click", () => {
      restartGame();
    });

    // ìƒì  ì—´ê¸°/ë‹«ê¸°
    shopButton.addEventListener("click", () => {
      paused = true;
      shopModal.style.display = "block";
    });

    closeShopButton.addEventListener("click", () => {
      paused = false;
      shopModal.style.display = "none";
    });

    // ì•„ì´í…œ ë¦¬ìŠ¤íŠ¸ í‘œì‹œ ë° ì„ íƒ ê¸°ëŠ¥
    function renderShopItems() {
      iconItemsContainer.innerHTML = "";
      characterItemsContainer.innerHTML = "";

      iconItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        if (item.icon === selectedIcon) div.classList.add("selected");
        div.innerHTML = `<div class="icon">${item.icon}</div><div class="cost">${item.cost > 0 ? item.cost + "ğŸ“" : "ë¬´ë£Œ"}</div>`;
        div.addEventListener("click", () => {
          if (item.cost > strawberries) {
            alert("ë”¸ê¸°ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤!");
            return;
          }
          strawberries -= item.cost;
          strawberryCountDisplay.textContent = `ğŸ“: ${strawberries}`;
          selectedIcon = item.icon;
          renderShopItems();
        });
        iconItemsContainer.appendChild(div);
      });

      characterItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        if (item.icon === selectedCharacter) div.classList.add("selected");
        div.innerHTML = `<div class="icon">${item.icon}</div><div class="cost">${item.cost > 0 ? item.cost + "ğŸ“" : "ë¬´ë£Œ"}</div>`;
        div.addEventListener("click", () => {
          if (item.cost > strawberries) {
            alert("ë”¸ê¸°ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤!");
            return;
          }
          strawberries -= item.cost;
          strawberryCountDisplay.textContent = `ğŸ“: ${strawberries}`;
          selectedCharacter = item.icon;
          player.textContent = selectedCharacter;
          renderShopItems();
        });
        characterItemsContainer.appendChild(div);
      });
    }

    // ì‹œì‘ ì‹œ ì´ˆê¸°í™”
    window.onload = () => {
      restartGame();
      renderShopItems();
    };
  </script>
</body>
</html>
