<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ë”¸ê¸°ë¥¼ í”¼í•´ë¼!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #ffe0f0;
      font-family: "Arial", sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .character {
      position: absolute;
      font-size: 40px;
      pointer-events: none;
      transition: transform 0.05s linear;
    }

    .falling {
      position: absolute;
      font-size: 32px;
      animation: fall linear;
    }

    @keyframes fall {
      from {
        top: -50px;
      }
      to {
        top: 100vh;
      }
    }

    #timer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: #fff0f7;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #ff4d88;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="timer">00:00</div>
    <div id="player" class="character">ğŸ‘©ğŸ»â€ğŸ³</div>
    <div id="game-over"></div>
  </div>

  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const gameOverText = document.getElementById("game-over");
    const timerDisplay = document.getElementById("timer");

    let startTime = Date.now();
    let gameRunning = true;
    let invincible = false;
    let fallSpeed = 4; // ì´ˆê¸° ì†ë„ ìƒí–¥
    let objectInterval;
    let timerInterval;

    // ì‹œê°„ í‘œì‹œ
    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const seconds = String(elapsed % 60).padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
      return elapsed;
    }

    // ìºë¦­í„° ì´ë™
    function moveCharacter(x, y) {
      player.style.left = `${x - player.offsetWidth / 2}px`;
      player.style.top = `${y - player.offsetHeight / 2}px`;
    }

    // ì»¤ì„œë‚˜ í„°ì¹˜ë¡œ ì¡°ì‘
    document.addEventListener("mousemove", (e) => {
      if (gameRunning) moveCharacter(e.clientX, e.clientY);
    });

    document.addEventListener("touchmove", (e) => {
      if (gameRunning) {
        const touch = e.touches[0];
        moveCharacter(touch.clientX, touch.clientY);
      }
    });

    // ì•„ì´í…œ ìƒì„±
    function createObject() {
      const obj = document.createElement("div");
      obj.className = "falling";

      const isWatermelon = Math.random() < (Math.random() * 0.05 + 0.05); // 5~10%
      obj.textContent = isWatermelon ? "ğŸ‰" : "ğŸ“";
      obj.style.left = `${Math.random() * window.innerWidth}px`;
      obj.style.animationDuration = `${6 - Math.min(5, fallSpeed)}s`;

      game.appendChild(obj);

      const fallCheck = setInterval(() => {
        if (!gameRunning) return clearInterval(fallCheck);

        const objRect = obj.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        const hit =
          objRect.left < playerRect.right &&
          objRect.right > playerRect.left &&
          objRect.top < playerRect.bottom &&
          objRect.bottom > playerRect.top;

        if (hit) {
          if (obj.textContent === "ğŸ‰") {
            invincible = true;
            obj.remove();
            setTimeout(() => (invincible = false), 5000);
          } else if (!invincible) {
            endGame();
          }
        }

        if (objRect.top > window.innerHeight) {
          obj.remove();
          clearInterval(fallCheck);
        }
      }, 30);
    }

    // ê²Œì„ ì˜¤ë²„ ì²˜ë¦¬
    function endGame() {
      gameRunning = false;
      clearInterval(objectInterval);
      clearInterval(timerInterval);
      const finalTime = updateTimer();
      gameOverText.innerHTML = `ê²Œì„ ì˜¤ë²„!<br>ìƒì¡´ ì‹œê°„: ${finalTime}ì´ˆ`;
      gameOverText.style.display = "block";
    }

    // ì‹œì‘
    function startGame() {
      moveCharacter(window.innerWidth / 2, window.innerHeight - 100);
      startTime = Date.now();
      gameRunning = true;
      gameOverText.style.display = "none";
      invincible = false;
      fallSpeed = 4;

      objectInterval = setInterval(() => {
        createObject();
        fallSpeed += 0.02; // ì ì  ì†ë„ ì¦ê°€
      }, 800);

      timerInterval = setInterval(updateTimer, 1000);
    }

    // ì‹œì‘ ìë™ í˜¸ì¶œ
    startGame();
  </script>
</body>
</html>
